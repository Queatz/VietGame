<canvas #renderCanvas touch-action="none"></canvas>
<input #sayInput placeholder="Talk..." [hidden]="!showSay" />
<div class="intro-modal" *ngIf="showIntro">
  <h2>You're about to learn the following</h2>
  <div *ngFor="let item of quiz">
    <b>{{ item.answer }}</b><br />
    {{ item.question }}
  </div>
  <br />
  <br />

  <button (click)="showIntro = false">Let's go!</button>
</div>
