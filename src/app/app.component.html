<canvas #renderCanvas touch-action="none"></canvas>
<input #sayInput class="say" placeholder="Talk..." [hidden]="!showSay" />
<div class="intro-modal" *ngIf="showIntro">
  <h2>You're about to learn the following</h2>
  <div *ngFor="let item of quiz">
    <b>{{ item.answer }}</b><br />
    {{ item.question }}
  </div>
  <br />
  <b>Instructions</b>
  Collect words you don't know and talk with the friends<br />
  Answer all purple shirt lady's questions to win<br />
  Arrow keys to move, space to climb walls, R to restart
  <br />
  <br />
  <div class="show-link" (click)="toggleSettings()">Change difficulty</div>
  <div *ngIf="showSettings">
    <input type="number" [(ngModel)]="gameSettings.count" />
  </div>
  <button (click)="go()">Let's go!</button>
</div>
